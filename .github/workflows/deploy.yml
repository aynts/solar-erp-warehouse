name: Deploy SPA to GitHub Pages

# ဘယ်အချိန်မှာ အလုပ်လုပ်မလဲ (main branch ကို push လုပ်တိုင်း)
on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. သင့် Code တွေကို GitHub ပေါ်ကနေ လှမ်းယူမယ်
      - name: Checkout
        uses: actions/checkout@v3

      # 5. GitHub Pages ပေါ်ကို Deploy တင်မယ်
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .