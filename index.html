<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-5">
    <h1 class="text-center">Warehouse Purchase Request</h1>
    <button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#purchaseRequestModal">Add Purchase Request</button>
</div>

<!-- Purchase Request Modal -->
<div class="modal fade" id="purchaseRequestModal" tabindex="-1" aria-labelledby="purchaseRequestModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="purchaseRequestModalLabel">Add Purchase Request</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="purchaseRequestForm">
                    <div class="mb-3">
                        <label for="warehouseName" class="form-label">Warehouse Name</label>
                        <input type="text" class="form-control" id="warehouseName" name="warehouseName" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="predefinedMembers" class="form-label">Select Predefined Members</label>
                        <select class="form-select" id="predefinedMembers" name="predefinedMembers">
                            <option value="">Select Member</option>
                            <option value="member1">Member 1</option>
                            <option value="member2">Member 2</option>
                            <option value="member3">Member 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="itemDetails" class="form-label">Item Details</label>
                        <select class="form-select" id="itemDetails" name="itemDetails">
                            <option value="">Select Item</option>
                            <option value="item1">Item 1</option>
                            <option value="item2">Item 2</option>
                            <option value="item3">Item 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity Required</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" min="1">
                    </div>
                    <div class="mb-3">
                        <label for="priorityLevel" class="form-label">Priority Level</label>
                        <select class="form-select" id="priorityLevel" name="priorityLevel">
                            <option value="Normal">Normal</option>
                            <option value="High">High</option>
                            <option value="Urgent">Urgent</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitPurchaseRequest()">Submit Request</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Prefill warehouse name (example assumption: fetched from backend or context)
    document.getElementById('warehouseName').value = 'Main Warehouse';

    // Submit purchase request
    function submitPurchaseRequest() {
        const formData = {
            warehouseName: document.getElementById('warehouseName').value,
            predefinedMembers: document.getElementById('predefinedMembers').value,
            itemDetails: document.getElementById('itemDetails').value,
            quantity: document.getElementById('quantity').value,
            priorityLevel: document.getElementById('priorityLevel').value,
        };

        if (!formData.predefinedMembers || !formData.itemDetails || !formData.quantity) {
            alert('Please fill all required fields.');
            return;
        }

        console.log('Submitting Purchase Request:', formData);
        // API integration for submitting purchase request
        fetch('/api/procurement/purchase-request', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            alert('Purchase Request Submitted Successfully!');
            console.log('Response:', data);
            // Reset Form
            document.getElementById('purchaseRequestForm').reset();
            // Close Modal
            const modalElement = document.getElementById('purchaseRequestModal');
            const modal = bootstrap.Modal.getInstance(modalElement);
            modal.hide();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to submit purchase request.');
        });
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
